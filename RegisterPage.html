<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>

        </nav>

    <main>
        <div class="boxForm">
            <form action="" method="post" class="formulario" style="height: auto;">
                <p>POR FAVOR, INGRESE SUS DATOS</p>
                <div class="boxUser">
                    <img src="img/LoginPage/iconUser.png" alt="">

                <div class="boxUser">
                    <img src="img/LoginPage/iconMail.png" alt="">

                </div>
                <div class="boxUser">
                    <img src="img/LoginPage/iconPassword.png" alt="">

                </div>
                <div class="formBotones">
                    <button>¿YA TIENES UNA CUENTA? <br>INICIA SESIÓN</button>
                    <input type="submit" value="REGISTRARME!">

            </form>
            
        </div>
