<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bienvenido! | Registrate en AlbumPicker</title>
</head>
<body>
    <header>
        <nav>
            <div class="dibujo2"></div>
            <div class="dibujo1"></div>
            <h2>BIENVENIDO!</h2>
        </nav>
    </header>

    <main>
        <div class="boxForm">
            <form action="" method="post" class="formulario" style="height: auto;">
                <div class="goback">
                    <a href="HomePage.html" title="Volver"><img src="img/LoginPage/back.png" alt=""></a>
                    <div class="texto">
                        <p>POR FAVOR, INGRESE SUS DATOS</p>
                    </div>
                </div> 
                <div class="boxUser">
                    <img src="img/LoginPage/iconUser.png" alt="" title="Usuario">
                    <input type="text" >
                </div>
                <div class="boxUser">
                    <img src="img/LoginPage/iconMail.png" alt="" title="Correo Electrónico">
                    <input type="email" name="" id="">
                </div>
                <div class="boxUser">
                    <img src="img/LoginPage/iconPassword.png" alt="" title="Contraseña">
                    <input type="password" name="" id="" >
                </div>
                <div class="formBotones">
                    <a href="LoginPage.html">¿YA TIENES UNA CUENTA? INICIA SESIÓN</a>
                    <input type="submit" value="REGISTRARME!" style="cursor: pointer;">
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
